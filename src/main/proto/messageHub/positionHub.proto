syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.game.hub.positionHub";
option java_outer_classname = "PositionHubProto";
option objc_class_prefix = "HLW";

package positionHub;
message Position{
  int32 id = 1;
  float x = 2;
  float y = 3;
}
service PositionHub {
  rpc SendPosition(stream Position) returns (stream Position);
}